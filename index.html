<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>form validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Html codes for Form validation-->
  <div class="container">
    <div class="header">
      <h1> Register With Us</h1>
    </div>

    <!--Client header section-->
    <div class="form">
      <div class="form-control">
        <h4>Username</h4>
        <!--Id linked with Js for selecting DOM methods for thr get element functon-->
        <input type="text" id="firstname" name="firstname" placeholder="Username" required>
        <p style="color:red" id="firstName"></p>
      </div>

      <!--Client Email Section-->
      <div class="form-control">
        <h4>Email</h4>
        <input type="text" id="email" name="email" class="btnwidth" placeholder="Enter email" required>
        <p style="color:red" id="emailInput"></p>
      </div>

      <!--Client password section-->
      <div class="form-control">
        <h4>Password</h4>
        <input type="password" id="passWord1" class="btnwidth" name="password" placeholder="Enter password" required>
        <p style="color:red" id="passWord"></p>
      </div>

      <div class="form-control">
        <h4>Confirm Password</h4>
        <input type="password" id="password2" class=" btnwidth" name="password" placeholder="Enter password again"
          required>
        <br>
        <p style="color:red" id="passWord2"></p>
      </div>

      <!--tocheck() linked with Js function-->
      <button onclick="tocheck()">Submit</button>
    </div>
  </div>
</body>

<!--link to javascript-->
<script src="main.js">
</script>

</html>
